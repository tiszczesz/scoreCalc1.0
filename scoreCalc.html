<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator punktów 1.0</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/calc1.css">
</head>
<body>
<div id="wrapper" class="container-fluid">
    <h1 class="text-center badge-primary myPadding">Szacowanie punktów z rekrutacji 2019</h1>
    <div class="row">
        <div  class="col-sm-6">
            <div class="badge-secondary myPadding myClickFirst" id="left">
                <button id="downNew" class="btn float-right"><img src="css/icons8-up-squared-50.png" alt="arrow"/></button>
               <div>Po szkole podstawowej</div>
                        <span id="newTopics"></span>


            </div>
            <div id="newForm">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="badge-secondary myPadding myClickFirst" id="right">
                <button id="downOld" class="btn btn-secondary float-right"><img src="css/icons8-up-squared-50.png" alt="arrow"/></button>
                <div>Po gimnazjum</div>
                <span id="oldTopics"></span>

            </div>
            <div id="oldForm" class="oldCollapse">

            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/popper.js/dist/popper.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/calc1.js"></script>
</body>
</html>
